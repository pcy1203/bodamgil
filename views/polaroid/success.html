<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title></title>	  
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style>
  		@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
	</style>  
	<link rel="stylesheet" href="../../../css/polaroid/success.css">
  </head>
  <body>
	<div style="display: flex; justify-content: center;">
	  <div style="width: 360px; height: 640px; border: 1px solid black;" class="container">
	  <div style="width: 360px; height: 45px; background-color:white" class="header">
	    <a href="/myself/polaroid/write"> <img src="../../../photo/polaroid/previous.png" class="previous"></a>
		<img src="../../../photo/polaroid/trash.png" class="trash">
		<img src="../../../photo/polaroid/menu.png" class="menu">

    <div class="main">
		<div class="polaroid-download polaroid-{{ polaroid.color }} polaroid-{{ polaroid.size }}">
        <div class="polaroid"></div>
        <div class="sticker"></div>
        <img src="../../../{{ polaroid.image }}" class="photo">
        <p class="polaroid-content">{{ polaroid.content }}</p>
    	</div>	  
        <div class="button">
			<a href="/myself/polaroid/write">
				<button class="button1">
					<img src="../../../photo/polaroid/last-again.png" class="last-again"><span class="last-again-content">다시하기</span>
				</button>
			</a>
			<button class="button2"><img src="../../../photo/polaroid/last-link.png" class="last-link"><span class="last-link-content">링크 복사하기</span></button>
			<a href="/myself/polaroid/">
				<button class="button3">
					<img src="../../../photo/polaroid/home.png" class="last-home"><span class="last-home-content">홈으로 가기</span>
				</button>
			</a>
			<button class="image-download">
				<img src="../../../photo/polaroid/last-image.png" class="last-image"><span class="last-image-content">이미지로 저장</span>
			</button>
		</div>
		

    <div class="link-select-box">
        <div class="link-select"></div>
        <img src="../../../photo/polaroid/kakaotalk.png" class="kakaotalk"><span class="kakaotalkcontent">카카오톡</span>
        <img src="../../../photo/polaroid/instagram.png" class="instagram"><span class="instagramcontent">인스타그램</span>
		<button class="url-copy" data-clipboard-text=""><img src="../../../photo/polaroid/link.png" class="link"><span class="linkcontent">주소 복사</span></button>
    </div>
		  
</div>
</div>
</div>
</div>
</body>
  <script src="../../../js/polaroidcolor.js"></script>
  <script src="../../../js/polaroidsize.js"></script>
  <script>
	const color = document.querySelector('.polaroid-download').classList[1].split("-")[1];
	changePolaroidColor(color);
	const size = document.querySelector('.polaroid-download').classList[2].split("-")[1];
	changePolaroidSize(size);
	if (size === 'vertical') {
	  document.querySelector('.polaroid-download').style.height = "520px";
	  document.querySelectorAll('.button li').forEach((button) => {
		button.style.margin = "-40px 7px 0 0";
	  });
	}
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>  
  <script>
	document.querySelector('.url-copy').setAttribute("data-clipboard-text", `${location.origin + location.pathname.slice(0, -8)}`);
	const clipboard = new ClipboardJS('.url-copy');
      
        clipboard.on('success', function(e) {
            alert("URL 복사 완료!");
        });
      
        clipboard.on('error', function(e) {
            console.log(e);
        });
	
  document.querySelector('.image-download').addEventListener('click', (e) => {
    domtoimage.toBlob(document.querySelector('.polaroid-download')).then(function (blob) {
      window.saveAs(blob, 'image.png');
    }); 
  });
  </script>
</html>
