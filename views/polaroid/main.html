<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>어릴 때의 내가 좋아했던 것은?</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/polaroid/main.css">
    <link rel="stylesheet" href="../../css/menu/navigationbar.css">
    <link rel="stylesheet" href="../../css/menu/menu.css">
  </head>
  <body>
    <div id="container">
	  {% include "menu/navigationbar.html" %}  
	  <div class="main">	  
		<h1>어릴 때의 내가 좋아했던 것은?</h1>
		<a href="/myself/polaroid/write" class="start">시작하기</a>
		<a href="/myself/polaroid/view" class="confirm">확인하기</a>
		<img src="../../photo/polaroid/main_flower.png" class="main_flower">
		<img src="../../photo/polaroid/main_photo.png" class="main_photo">
		<img src="../../photo/polaroid/main_camera.png" class="main_camera">
	  </div>	  
	</div>
	{% include "menu/menu.html" %}
	<script>
	window.onload = () => {
	  let message = (new URLSearchParams(location.search)).get('message');
	
	  if (message) {
		switch (message) {
  		  case 'wrongAddressError':
			alert('주소에 오류가 있거나 폴라로이드 사진이 삭제된 것 같아요.');
    		break;
  		  case 'noPolaroid':
			alert('작성한 폴라로이드 사진이 없어요. 시작하기 버튼을 눌러보세요!')
    		break;
		}
	  }
	};  
	</script>
  </body>
