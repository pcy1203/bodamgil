  ② “이용자”란 “보담길”에 접속하여 이 약관에 따라 “보담길”이 제공하는 서비스를 받는 회원 및 비회원을 말합니다.

  ③ ‘회원’이라 함은 “보담길”에 회원등록을 한 자로서, 계속적으로 “보담길”이 제공하는 서비스를 이용할 수 있는 자를 말합니다.

제3조 (약관 등의 명시와 설명 및 개정) 

  ① “보담길”은 이 약관의 내용과 상호 및 대표자 성명, 영업소 소재지 주소(소비자의 불만을 처리할 수 있는 곳의 주소를 포함), 전화번호․모사전송번호․전자우편주소, 사업자등록번호, 통신판매업 신고번호, 개인정보관리책임자등을 이용자가 쉽게 알 수 있도록 보담길의 초기 서비스화면(전면)에 게시합니다. 다만, 약관의 내용은 이용자가 연결화면을 통하여 볼 수 있도록 할 수 있습니다.

  ② “보담길”은 이용자가 약관에 동의하기에 앞서 약관에 정하여져 있는 내용 중 청약철회․배송책임․환불조건 등과 같은 중요한 내용을 이용자가 이해할 수 있도록 별도의 연결화면 또는 팝업화면 등을 제공하여 이용자의 확인을 구하여야 합니다.

  ③ “보담길”은 「전자상거래 등에서의 소비자보호에 관한 법률」, 「약관의 규제에 관한 법률」, 「전자문서 및 전자거래기본법」, 「전자금융거래법」, 「전자서명법」, 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」, 「방문판매 등에 관한 법률」, 「소비자기본법」 등 관련 법을 위배하지 않는 범위에서 이 약관을 개정할 수 있습니다.

  ④ “보담길”이 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 현행약관과 함께 보담길의 초기화면에 그 적용일자 7일 이전부터 적용일자 전일까지 공지합니다. 다만, 이용자에게 불리하게 약관내용을 변경하는 경우에는 최소한 30일 이상의 사전 유예기간을 두고 공지합니다. 이 경우 "보담길”은 개정 전 내용과 개정 후 내용을 명확하게 비교하여 이용자가 알기 쉽도록 표시합니다. 

  ⑤ “보담길”이 약관을 개정할 경우에는 그 개정약관은 그 적용일자 이후에 체결되는 계약에만 적용되고 그 이전에 이미 체결된 계약에 대해서는 개정 전의 약관조항이 그대로 적용됩니다. 다만 이미 계약을 체결한 이용자가 개정약관 조항의 적용을 받기를 원하는 뜻을 제3항에 의한 개정약관의 공지기간 내에 “보담길”에 송신하여 “보담길”의 동의를 받은 경우에는 개정약관 조항이 적용됩니다.

  ⑥ 이 약관에서 정하지 아니한 사항과 이 약관의 해석에 관하여는 전자상거래 등에서의 소비자보호에 관한 법률, 약관의 규제 등에 관한 법률, 공정거래위원회가 정하는 전자상거래 등에서의 소비자 보호지침 및 관계법령 또는 상관례에 따릅니다.

제4조(서비스의 제공 및 변경) 

  ① “보담길”은 다음과 같은 업무를 수행합니다.

    1. 컨텐츠에 대한 정보 제공 및 구매계약의 체결
    2. 내부, 외부 서비스에 대한 정보 제공 및 사이트 연결
    3. 기타 “보담길”이 정하는 업무

  ② “보담길”은 재화 또는 용역의 품절 또는 기술적 사양의 변경 등의 경우에는 장차 체결되는 계약에 의해 제공할 재화 또는 용역, 컨텐츠의 내용을 변경할 수 있습니다. 이 경우에는 변경된 재화 또는 용역, 컨텐츠의 내용 및 제공일자를 명시하여 현재의 재화 또는 용역, 컨텐츠의 내용을 게시한 곳에 즉시 공지합니다.

  ③ “보담길”이 제공하기로 이용자와 계약을 체결한 서비스의 내용을 재화 등의 품절 또는 기술적 사양의 변경 등의 사유로 변경할 경우에는 그 사유를 이용자에게 통지 가능한 주소로 즉시 통지합니다.

  ④ 전항의 경우 “보담길”은 이로 인하여 이용자가 입은 손해를 배상합니다. 다만, “보담길”이 고의 또는 과실이 없음을 입증하는 경우에는 그러하지 아니합니다.

제5조(서비스의 중단) 

  ① “보담길”은 컴퓨터 등 정보통신설비의 보수점검․교체 및 고장, 통신의 두절 등의 사유가 발생한 경우에는 서비스의 제공을 일시적으로 중단할 수 있습니다.

  ② “보담길”은 제1항의 사유로 서비스의 제공이 일시적으로 중단됨으로 인하여 이용자 또는 제3자가 입은 손해에 대하여 배상합니다. 단, “보담길”이 고의 또는 과실이 없음을 입증하는 경우에는 그러하지 아니합니다.

  ③ 사업종목의 전환, 사업의 포기, 업체 간의 통합 등의 이유로 서비스를 제공할 수 없게 되는 경우에는 “보담길”은 제8조에 정한 방법으로 이용자에게 통지하고 당초 “보담길”에서 제시한 조건에 따라 소비자에게 보상합니다. 다만, “보담길”이 보상기준 등을 고지하지 아니한 경우에는 이용자들의 마일리지 또는 적립금 등을 “보담길”에서 통용되는 통화가치에 상응하는 현물 또는 현금으로 이용자에게 지급합니다.

제6조(회원가입) 

  ① 이용자는 “보담길”이 정한 가입 양식에 따라 회원정보를 기입한 후 이 약관에 동의한다는 의사표시를 함으로서 회원가입을 신청합니다.

  ② “보담길”은 제1항과 같이 회원으로 가입할 것을 신청한 이용자 중 다음 각 호에 해당하지 않는 한 회원으로 등록합니다.

    1. 가입신청자가 이 약관 제7조제3항에 의하여 이전에 회원자격을 상실한 적이 있는 경우, 다만 제7조제3항에 의한 회원자격 상실 후 3년이 경과한 자로서 “보담길”의 회원재가입 승낙을 얻은 경우에는 예외로 한다.
    2. 등록 내용에 허위, 기재누락, 오기가 있는 경우
    3. 기타 회원으로 등록하는 것이 “보담길”의 기술상 현저히 지장이 있다고 판단되는 경우

  ③ 회원가입계약의 성립 시기는 “보담길”의 승낙이 회원에게 도달한 시점으로 합니다.

  ④ 회원은 회원가입 시 등록한 사항에 변경이 있는 경우, 상당한 기간 이내에 “보담길”에 대하여 회원정보 수정 등의 방법으로 그 변경사항을 알려야 합니다.

제7조(회원 탈퇴 및 자격 상실 등) 

  ① 회원은 “보담길”에 언제든지 탈퇴를 요청할 수 있으며 “보담길”은 즉시 회원탈퇴를 처리합니다.

  ② 회원이 다음 각 호의 사유에 해당하는 경우, “보담길”은 회원자격을 제한 및 정지시킬 수 있습니다.

    1. 가입 신청 시에 허위 내용을 등록한 경우
    2. “보담길”을 이용하여 구입한 재화 등의 대금, 기타 “보담길”이용에 관련하여 회원이 부담하는 채무를 기일에 지급하지 않는 경우
    3. 다른 사람의 “보담길” 이용을 방해하거나 그 정보를 도용하는 등 전자상거래 질서를 위협하는 경우
    4. “보담길”을 이용하여 법령 또는 이 약관이 금지하거나 공서양속에 반하는 행위를 하는 경우

  ③ “보담길”이 회원 자격을 제한․정지 시킨 후, 동일한 행위가 2회 이상 반복되거나 30일 이내에 그 사유가 시정되지 아니하는 경우 “보담길”은 회원자격을 상실시킬 수 있습니다.

  ④ “보담길”이 회원자격을 상실시키는 경우에는 회원등록을 말소합니다. 이 경우 회원에게 이를 통지하고, 회원등록 말소 전에 최소한 30일 이상의 기간을 정하여 소명할 기회를 부여합니다.

제8조(회원에 대한 통지)

  ① “보담길”이 회원에 대한 통지를 하는 경우, 회원이 “보담길”과 미리 약정하여 지정한 전자우편 주소로 할 수 있습니다.

  ② “보담길”은 불특정다수 회원에 대한 통지의 경우 1주일이상 “보담길” 게시판에 게시함으로서 개별 통지에 갈음할 수 있습니다. 다만, 회원 본인의 거래와 관련하여 중대한 영향을 미치는 사항에 대하여는 개별통지를 합니다.

제9조(개인정보보호)

  ① “보담길”은 이용자의 개인정보 수집시 서비스제공을 위하여 필요한 범위에서 최소한의 개인정보를 수집합니다. (이메일, 이름, 성별, 생년월일, 전화번호)

  ② “보담길”은 이용자의 개인정보를 수집·이용하는 때에는 당해 이용자에게 그 목적을 고지하고 동의를 받습니다. 

  ③ “보담길”은 수집된 개인정보를 목적외의 용도로 이용할 수 없으며, 새로운 이용목적이 발생한 경우 또는 제3자에게 제공하는 경우에는 이용·제공단계에서 당해 이용자에게 그 목적을 고지하고 동의를 받습니다. 다만, 다음의  경우에는 예외로 합니다.
- 통계작성, 학술연구 또는 시장조사를 위하여 필요한 경우로서 특정 개인을 식별할 수 없는 형태로 제공하는 경우
- 컨텐츠 등의 거래에 따른 대금정산을 위하여 필요한 경우
- 도용방지를 위하여 본인확인에 필요한 경우
- 법률의 규정 또는 법률에 의하여 필요한 불가피한 사유가 있는 경우

  ⑤ “보담길”이 제3항과 제4항에 의해 이용자의 동의를 받아야 하는 경우에는 개인정보관리 책임자의 신원(소속, 성명 및 전화번호, 기타 연락처), 정보의 수집목적 및 이용목적, 제3자에 대한 정보제공 관련사항(제공받은자, 제공목적 및 제공할 정보의 내용) 등 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」 제22조제2항이 규정한 사항을 미리 명시하거나 고지해야 하며 이용자는 언제든지 이 동의를 철회할 수 있습니다.

  ⑥ 이용자는 언제든지 “보담길”이 가지고 있는 자신의 개인정보에 대해 열람 및 오류정정을 요구할 수 있으며 “보담길”은 이에 대해 지체 없이 필요한 조치를 취할 의무를 집니다. 이용자가 오류의 정정을 요구한 경우에는 “보담길”은 그 오류를 정정할 때까지 당해 개인정보를 이용하지 않습니다.
 
  ⑦ “보담길”은 개인정보 보호를 위하여 이용자의 개인정보를 취급하는 자를  최소한으로 제한하여야 하며 신용카드, 은행계좌 등을 포함한 이용자의 개인정보의 분실, 도난, 유출, 동의 없는 제3자 제공, 변조 등으로 인한 이용자의 손해에 대하여 모든 책임을 집니다.

  ⑧ “보담길” 또는 그로부터 개인정보를 제공받은 제3자는 개인정보의 수집목적 또는 제공받은 목적을 달성한 때에는 당해 개인정보를 지체 없이 파기합니다.

  ⑨ “보담길”은 개인정보의 수집·이용·제공에 관한 동의 란을 미리 선택한 것으로 설정해두지 않습니다. 또한 개인정보의 수집·이용·제공에 관한 이용자의 동의거절시 제한되는 서비스를 구체적으로 명시하고, 필수수집항목이 아닌 개인정보의 수집·이용·제공에 관한 이용자의 동의 거절을 이유로 회원가입 등 서비스 제공을 제한하거나 거절하지 않습니다.

제10조(“보담길”의 의무)

  ① “보담길”은 법령과 이 약관이 금지하거나 공서양속에 반하는 행위를 하지 않으며 이 약관이 정하는 바에 따라 지속적이고, 안정적으로 재화․용역을 제공하는데 최선을 다하여야 합니다.

  ② “보담길”은 이용자가 안전하게 인터넷 서비스를 이용할 수 있도록 이용자의 개인정보(신용정보 포함)보호를 위한 보안 시스템을 갖추어야 합니다.

  ③ “보담길”이 상품이나 용역에 대하여 「표시․광고의 공정화에 관한 법률」 제3조 소정의 부당한 표시․광고행위를 함으로써 이용자가 손해를 입은 때에는 이를 배상할 책임을 집니다.

  ④ “보담길”은 이용자가 원하지 않는 영리목적의 광고성 전자우편을 발송하지 않습니다.

제11조(회원의 ID 및 비밀번호에 대한 의무)

  ① 제18조의 경우를 제외한 ID와 비밀번호에 관한 관리책임은 회원에게 있습니다.

  ② 회원은 자신의 ID 및 비밀번호를 제3자에게 이용하게 해서는 안됩니다.

  ③ 회원이 자신의 ID 및 비밀번호를 도난당하거나 제3자가 사용하고 있음을 인지한 경우에는 바로 “보담길”에 통보하고 “보담길”의 안내가 있는 경우에는 그에 따라야 합니다.

제12조(이용자의 의무) 이용자는 다음 행위를 하여서는 안 됩니다.

    1. 신청 또는 변경시 허위 내용의 등록
    2. 타인의 정보 도용
    3. “보담길”에 게시된 정보의 변경
    4. “보담길”이 정한 정보 이외의 정보(컴퓨터 프로그램 등) 등의 송신 또는 게시
    5. “보담길” 기타 제3자의 저작권 등 지적재산권에 대한 침해
    6. “보담길” 기타 제3자의 명예를 손상시키거나 업무를 방해하는 행위
    7. 외설 또는 폭력적인 메시지, 화상, 음성, 기타 공서양속에 반하는 정보를 몰에 공개 또는 게시하는 행위

제13조(연결“보담길”과 피연결“보담길” 간의 관계)

  ① 상위 “보담길”과 하위 “보담길”이 하이퍼링크(예: 하이퍼링크의 대상에는 문자, 그림 및 동화상 등이 포함됨)방식 등으로 연결된 경우, 전자를 연결 “보담길”이라고 하고 후자를 피연결 “보담길”이라고 합니다.

  ② 연결“보담길”은 피연결“보담길”이 독자적으로 제공하는 재화 등에 의하여 이용자와 행하는 거래에 대해서 보증 책임을 지지 않는다는 뜻을 연결“보담길”의 초기화면 또는 연결되는 시점의 팝업화면으로 명시한 경우에는 그 거래에 대한 보증 책임을 지지 않습니다.

제14조(저작권의 귀속 및 이용제한)

  ① “보담길”이 작성한 저작물에 대한 저작권 기타 지적재산권은“보담길”에 귀속합니다.

  ② 이용자는 “보담길”을 이용함으로써 얻은 정보 중 “보담길”에게 지적재산권이 귀속된 정보를 “보담길”의 사전 승낙 없이 복제, 송신, 출판, 배포, 방송 기타 방법에 의하여 영리목적으로 이용하거나 제3자에게 이용하게 하여서는 안됩니다.

  ③ “보담길”은 약정에 따라 이용자에게 귀속된 저작권을 사용하는 경우 당해 이용자에게 통보하여야 합니다.

제 15조 (면책조항)

  ① “보담길”은 천재지변 또는 회사가 통제 불가능한 불가항력적 사유로 인하여 서비스를 제공할 수 없는 경우에는 서비스 제공에 관한 책임을 지지 않습니다.
  ② “보담길”은 설비의 보수, 교체, 점검, 공사 기타 이에 준하는 사유로 발생한 손해에 대하여 책임을 지지 않습니다.
  ③“보담길”은 회원이 게재한 정보, 자료, 사실의 신뢰도 및 정확성 등의 내용에 대하여 보담길”은 고의 또는 중대한 과실이 없는 한 책임을 지지 않습니다.
  ④“보담길”은 회원이 다른 회원 또는 제3자 간에 서비스를 매개로 발생한 거래나 분쟁에 대해서는 개입할 의무가 없으며, 이로 인한 손해에 대하여 책임을 지지 않습니다.
 ⑤“보담길”은 회원의 고의 또는 과실로 인한 "서비스" 이용 장애에 대해서는 책임을 지지 않습니다.
 ⑥“보담길”은 제휴 업체가 제공하는 서비스로 인하여 발생하는 손해에 대하여는 책임을 지지 않습니다.

제16조(분쟁해결)

  ① “보담길”은 이용자가 제기하는 정당한 의견이나 불만을 반영하고 그 피해를 보상처리하기 위하여 피해보상처리기구를 설치․운영합니다.

  ② “보담길”은 이용자로부터 제출되는 불만사항 및 의견은 우선적으로 그 사항을 처리합니다. 다만, 신속한 처리가 곤란한 경우에는 이용자에게 그 사유와 처리일정을 즉시 통보해 드립니다.

  ③ “보담길”과 이용자 간에 발생한 전자상거래 분쟁과 관련하여 이용자의 피해구제신청이 있는 경우에는 공정거래위원회 또는 시·도지사가 의뢰하는 분쟁조정기관의 조정에 따를 수 있습니다.

제17조(재판권 및 준거법)

<script>
  document.querySelector('#checkForm').addEventListener("submit", (e) => {
    e.preventDefault();

  document.querySelector('.fpmgBt1').addEventListener("click", (e) => {
    alert("이용약관 비동의 시 서비스 이용이 제한됩니다.");
  });
	
  const checkButtons = document.querySelectorAll('.checkBtn input');
  const necessaryButtons = document.querySelectorAll('.checkBtn.necessary input');
  const checkAllButton = document.querySelector('.checkAllBtn input');
	
  let allChecked = false;
  let necessaryChecked = false;
  const isAllChecked = () => {
	allChecked = true;
	checkButtons.forEach((button) => {
	  if (!button.checked) allChecked = false;
	});
  };
  const isNecessaryChecked = () => {
	necessaryChecked = true;
	necessaryButtons.forEach((button) => {
	  if (!button.checked) necessaryChecked = false;
	});
  }
	
  document.querySelector('.fpmgBt2').addEventListener("click", (e) => {
	isNecessaryChecked();
	if (!necessaryChecked) {
	  alert("이용약관에 모두 동의해주세요!");
	} else {
	  document.querySelector('.block-1').style.display = 'none';
	  document.querySelector('.block-2').style.display = 'block';
	}
  });
	
  checkAllButton.addEventListener("click", (e) => {
    checkButtons.forEach((button) => {
	  button.checked = checkAllButton.checked;
    });
	allChecked = checkAllButton.checked;
  });
	
  checkButtons.forEach((button) => {
	button.addEventListener("click", (e) => {
	  isAllChecked();
	  checkAllButton.checked = allChecked;
	})
  });

</script>
