<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>아이디 찾기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
  		@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
	  </style> 
    <link rel="stylesheet" href="../../css/main/findid.css">
	<link rel="stylesheet" href="../../css/menu/navigationbar.css">
    <link rel="stylesheet" href="../../css/menu/menu.css">
  </head>

  <body>
    <div id="container">
	  {% include "menu/navigationbar.html" %}
	  <div class="previous-circle">
		<a href="/login">
		  <img src="/photo/main/previous.png" class="previous">
		  <span>로그인</span>
		</a>
	  </div>    
      <span class="findid">아이디 찾기</span>
      <p class="findid_context">가입 시 작성한 전화번호를 입력해주세요.</p>
	  <form action="/auth/findid" method="post">
        <div>
		  <input id="tel" name="tel" require maxlength="13" placeholder="전화번호를 입력해주세요 (-까지 입력)" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}">
		  <p>※ 전화번호 양식에 맞추어서 작성해주세요. (-까지 작성)</p>
        </div>
        <button type="submit" class="login">아이디 찾기</button>
	  </form>
    </div>
	{% include "menu/menu.html" %}
  </body>
<script defer>
  exports = {};
</script>
<script defer src="../../js/uservalidation.js"></script>
<script defer src="../../js/userinputvalidation.js"></script>
<script>
	window.onload = () => {
	  let message = (new URLSearchParams(location.search)).get('message');
	  if (message) {
		switch (message) {
  		  case 'telError':
			alert('잘못된 전화번호 형식입니다!')
    		break;
  		  case 'notExistError':
			alert('해당 전화번호로 가입한 회원이 존재하지 않습니다!')
    		break;
		}
	  } else {
	    document.querySelector('.block-1').style.display = 'block';
	  }
	}
	
</script>
</html>
