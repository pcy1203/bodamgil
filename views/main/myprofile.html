{% extends '../layout.html' %}

{% block content %}
  <body>
	<img src="{% if user.image %}{{ user.image }}{% else %}profilebasic.jpeg{% endif %}" alt="프로필 사진">
	<h1>{{ user.name }}</h1>
	<p>{{ user.introduction }}</p>
	<p id="date-of-issue">{{ user.signupDate }}</p>
	<p>나를 찾을 때까지</p>
  </body>
  <script>
	const dateNode = document.getElementById('date-of-issue');
	const dateArray = dateNode.innerHTML.split(" ");
	dateNode.innerHTML = `${dateArray[2]} ${dateArray[1]} ${dateArray[3]}`;
  </script>
{% endblock %}
