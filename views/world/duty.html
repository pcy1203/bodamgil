  <script>
	const buttons = document.querySelectorAll('.select_first button');
	const subButtons = document.querySelectorAll('.select_second button');
	  
	const changeButtons = (name, buttons) => {
	  buttons.forEach((button) => {
		if (button.classList[0] === name) {
	      button.classList.add("checked"); 
		} else {
		  button.classList.remove("checked");
		}
	  });
	}
	  
	const changeSubButtonDisplay = (name) => {
	  document.querySelectorAll('.select_second').forEach((buttonBlock) => {
		buttonBlock.style.display = 'none';
	  });
	  if (name === 'company' || name === 'college' || name === 'apply') {
		document.querySelector(`.select_${name}`).style.display = 'block';
	  }
	}
	  
	const items = document.querySelectorAll('.item');
	  
	const changeItems = (name, items) => {
	  items.forEach((item) => {
		if (name === 'all' || item.classList[1].split("_")[0] === name) {
		  item.style.display = 'block';
		} else {
		  item.style.display = 'none';
		}
	  });
	};
	  
    buttons.forEach((button) => {
	  button.addEventListener('click', (e) => {
	    changeButtons(button.classList[0], buttons);
		changeSubButtonDisplay(button.classList[0]);
		changeItems(button.classList[0], items);
		if (button.classList[0] === 'all') {
		  document.querySelectorAll('.select_second button.all').forEach((element) => {element.click();});
		}
	  });
	});
	  
	subButtons.forEach((button) => {
	  button.addEventListener('click', (e) => {
		let buttons = document.querySelectorAll(`.select_${button.classList[1]} button`);
	    changeButtons(button.classList[0], buttons);
	    let subItems = document.querySelectorAll(`.subitem-${button.classList[1]}`);
		changeItems(button.classList[0], subItems);
	  });
	});
  </script>
